<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Employee Management</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
</head>

<body>

<div class="container">
    <h1>Employee Management</h1>
    <hr/>
    <div class="page"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>


<script>
    function htmlEncode(value) {
        return $('<div/>').text(value).html();
    }

    function renderTemplate(template, model, el) {
        $.get(template, function (doc) {
            templateString = doc.documentElement.innerHTML
            var rendered = Mustache.render(templateString, model);
            el.html(rendered);
        });
    }

    $.fn.serializeObject = function () {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
            if (o[this.name] !== undefined) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };

    var Users = Backbone.Collection.extend({
        url: 'http://localhost:8080/employee'
    });

    var User = Backbone.Model.extend({
        urlRoot: 'http://localhost:8080/employee'
    });

    var UserListView = Backbone.View.extend({
        el: '.page',
        render: function () {
            var that = this;
            var users = new Users();
            users.fetch({
                success: function (users) {
                    renderTemplate('list.mustache', {users: users.toJSON()}, that.$el);
                }
            })
        }
    });

    var userListView = new UserListView();

    var UserEditView = Backbone.View.extend({
        el: '.page',
        events: {
            'submit .edit-user-form': 'saveUser',
            'click .delete': 'deleteUser'
        },
        saveUser: function (ev) {
            var userDetails = $(ev.currentTarget).serializeObject();
            var user = new User();
            console.log(userDetails);
            user.save(userDetails, {
                success: function (user) {
                    router.navigate('', {trigger: true});
                }
            });
            return false;
        },
        deleteUser: function (ev) {
            var empId = this.user.get("employeeId");
            //set id as employee id to make successful delete call with correct url
            this.user.set("id", empId);
            this.user.destroy({
                success: function () {
                    console.log('destroyed');
                    router.navigate('', {trigger: true});
                },
                error: function() {
                    console.log('error');
                }
            });
            return false;
        },
        render: function (options) {
            var that = this;
            if (options.id) {
                that.user = new User({id: options.id});
                that.user.fetch({
                    success: function (user) {
                        renderTemplate('edit.mustache', {user: user.toJSON()}, that.$el);
                    }
                })
            } else {
                renderTemplate('create.mustache', {}, that.$el);
            }
        }
    });

    var userEditView = new UserEditView();

    var Router = Backbone.Router.extend({
        routes: {
            "": "home",
            "edit/:id": "edit",
            "new": "edit"
        }
    });

    var router = new Router;
    router.on('route:home', function () {
        // render user list
        userListView.render();
    })
    router.on('route:edit', function (id) {
        userEditView.render({id: id});
    })
    Backbone.history.start();

</script>

</body>
</html>
